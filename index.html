<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Site Bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head> 

<body onload="fetchBookmarks()">
    <div class="container">
        <div class="header clearfix">
            <nav>
            
            </nav>

            <h3 class="text-muted">Bookmarker</h3>
        </div>
        

    </div>
  
    <main role="main">

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="container">
                <h4 class="display-4">Bookmark Your Favorite Site</h4>
               <form action="" id="myform">
                   <div class="form-group">
                       <label for="">Site Name</label>
                       <input class="form-control" id="siteName" placeholder="Enter Site name">
                   </div>
                    <div class="form-group">
                        <label for="">Site URL</label>
                        <input class="form-control" id="siteUrl" placeholder="Enter Site URL">
                    </div>  
                    <button type="submit" class="btn btn-primary">Submit</button>
               </form>
            </div>
        </div>

        <div class="container">
            <!-- Example row of columns -->
            <div class="row marketing">
                <div class="col-lg-12">
                 <div id="bookmarksResult"></div>
                </div>
            </div>

            <hr>

        </div> <!-- /container -->

    </main>

    <footer class="container">
        <p>&copy; Sylvester Menawar 2020 Bookmarker</p>
    </footer>
    <script src="/js/jquery-3.4.1.min.js"></script>
   <script src="/js/bootstrap.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
